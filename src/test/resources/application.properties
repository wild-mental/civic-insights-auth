# Test-specific properties
# This file overrides properties from src/main/resources/application.properties during tests.

# JWT Settings for Test
# Provide valid numerical values to prevent NumberFormatException during context loading.
jwt.expiration-ms=60000
jwt.refresh-expiration=120000
jwt.issuer=civic-insights-auth-test

# Disable OAuth2 client registration for tests to avoid needing client-id/secret
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Explicitly specify the location of the schema script for tests
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.mode=always 